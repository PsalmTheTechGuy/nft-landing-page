<!DOCTYPE html>
<html lang="en">

<head>
    <title>CHRONICLES</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a style="" href="/">
                    <img src="images/chronicleslogo.png" width="200" alt="logo" />
                </a>
            </div>
            <div class="menu">
                <a href="https://discord.gg/" target="_blank" rel="noopener noreferrer">
                    <img src="images/header/discord.webp" alt="Discord" />
                </a>
                <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                    <img src="images/header/twitter.webp" alt="Twitter" />
                </a>
                <a href="https://opensea.io/collection/" target="_blank" rel="noopener noreferrer">
                    <img src="images/header/opensea.webp" alt="Opensea" />
                </a>
                <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="owner-status"></div>
        <div class="countdown">
            <ul id="countdown" class="count-down" data-date="Dec 20, 2022 4:00:00 PM UTC">
                <li class="clock-item">
                    <span class="count-number days">20</span>
                    <p class="count-text">Days</p>
                </li>

                <li class="clock-item">
                    <span class="count-number hours">20</span>
                    <p class="count-text">Hour</p>
                </li>

                <li class="clock-item">
                    <span class="count-number minutes">20</span>
                    <p class="count-text">Min</p>
                </li>

                <li class="clock-item">
                    <span class="count-number seconds">20</span>
                    <p class="count-text">Sec</p>
                </li>
            </ul>
            <h1>NFT Drop Coming Soon!!</h1>

            <p>A new batch of cute wareables will be available very soon!</p>
            <a href="https://discord.gg/" target="_blank" rel="noopener noreferrer" class="hero-btn btn"><span>Join the Catmmunity</span>
        </a>
        </div>
    </section>
    <section>
        <div class="slider_wrapper">
            <div class="splide">
                <div class="splide__track">
                    <div class="splide__list">
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/0.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/1.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/2.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/3.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/4.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/5.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/6.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/7.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/8.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/9.png" alt="">
                            </div>
                        </div>
                        <div class="splide__slide">
                            <div class="img_box">
                                <img src="images/img/10.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
    <script>
        var splide = new Splide('.splide', {
            perPage: 4,
            perMove: 1,
            gap: '1.5rem',
            padding: '3rem',
            type: 'loop',
            drag: 'free',
            snap: true,
            arrows: true,
            pagination: true,
            autoplay: true,
            breakpoints: {
                640: {
                    perPage: 2,
                    gap: '.7rem',
                    padding: '1.5rem',

                },
                480: {
                    perPage: 1,
                    gap: '.7rem',
                    padding: '1.5rem',

                },
            },
        });

        splide.mount();
    </script>
</body>

</html>
